<html>
    <head>
        <title>stash wishlist</title>
        <style>
            @import url("../assets/list.css");
            @import url("https://stashdb.org/assets/index-0d163314.css");
            @import url("https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css");
        </style>
    </head>
    <body>
        <nav class="px-4 navbar navbar-expand navbar-dark bg-dark">
            <div class="me-auto navbar-nav">
                <a class="nav-link" href="#" onclick="sync()">Sync</a>
                <a class="nav-link" href="/config">Config</a>
                <a class="nav-link" href="/documentation">API</a>
            </div>
        </nav>
        <div class="progress">
            <div class="progress-bar" id="progress-ignore" class="ignore"></div>
            <div class="progress-bar" id="progress-history" class="history"></div>
            <div class="progress-bar" id="progress-match" class="match"></div>
            <div class="progress-bar" id="progress-wish" class="wish"></div>
            <div class="progress-bar" id="progress-none"></div>
        </div>
        <main class="MainContent">
            <div class="scenes-list"></div>
            <div id="placeholder">
                If nothing loads, check your <a style="color: red;" href="/config">config</a>.
            </div>
        </div>
        <div id="card-template" class="hidden template scene-info card">
            <div class="card-header">
                <div class="float-end stashlist-buttonct ">
                    <a class="jackett-search" title="Jackett Search" target="_blank">🔎</a>
                    <div class="stashlist-btn-copy">📋</div>
                    <div class="stashlist-btn-remove">🗑️</div>
                    <div class="stashlist-btn-ignore">🚫</div>
                    <div class="stashlist-btn-hide">👁️</div>
                    <div class="stashlist-btn-history">📜</div>
                </div>
                <h3>
                    <a class="title-link">
                        <span class="title"></span>
                    </a>
                </h3>
                <h6>
                    <a class="studio"></a>
                    <span class="mx-1">•</span>
                    <span class="release-date"></span>
                </h6>
            </div>
            <div class="ScenePhoto card-body">
                <div class="Image">
                    <img class="Image-image">
                </div>
            </div>
            <div class="scene-performers me-auto">
            </div>
            <div class="scene-description">
                <label class="label-toggle">
                    <input class="toggle" type="checkbox">
                    🞂 Description
                </label>
                <div class="description"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="../assets/apis.js"></script>
        <script src="../assets/list.js"></script>
        <script src="./scenelist.js"></script>
    </body>
</html>
